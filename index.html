<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Main Window</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./assets/icons8-search-208.png" class="search">
        <div class="weather-box">
            <div class="date">
                <p class="day">Sunday</p>
                <p class="date_first">16/04/20</p>
                <img src="./assets/icons8-location-96.png" class="location_img">
                <p class="location">Vadodara, Gujarat</p>
            </div>
            <div class="data">
               <img src="./assets/day.svg" class="sun"> 
               <p class="deg">30°C</p>
               <p class="disc">Sunny</p>
            </div>
        </div>
    </div>
    <div class="pop-up">
        <img src="./assets/icons8-macos-close-96.png" class="close">
        <p class="text">OpenWeather™</p>
        <form action="/" method="post">
            <input type="text" class="input-field" name="city" placeholder="Enter the location here"></br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <img src="./assets/undraw_Weather_app_re_kcb1.svg" class="svg">
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
